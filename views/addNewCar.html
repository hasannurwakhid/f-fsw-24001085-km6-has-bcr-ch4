<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add New Car</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container p-0">
        <nav class="navbar">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
            <div
              class="offcanvas offcanvas-start"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <img src="../public/Image/dashboard_logo.png" alt="" />
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cars</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="container-fluid bg-body-tertiary" style="min-height: 100vh">
      <div class="container">
        <div class="row">
          <div class="col-md-12 bg-white p-5 mt-5 rounded">
            <h3 class="mb-5">Add New Car</h3>

            <form>
              <div class="row mb-4">
                <div class="col-md-2">
                  <label for="name" class="form-label">Nama</label>
                </div>
                <div class="col-md-10">
                  <input
                    name="name"
                    type="text"
                    class="form-control"
                    id="name"
                  />
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-2">
                  <label for="rent_day" class="form-label">Sewa Per Hari</label>
                </div>
                <div class="col-md-10">
                  <input
                    name="rent_day"
                    type="number"
                    class="form-control"
                    id="rent_day"
                  />
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-2">
                  <label for="size" class="form-label">Ukuran</label>
                </div>
                <div class="col-md-10">
                  <select id="size" name="size" class="form-select">
                    <option value="sm">Small</option>
                    <option value="md">Medium</option>
                    <option value="lg">Large</option>
                  </select>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-2">
                  <label for="photo" class="form-label">Photo</label>
                </div>
                <div class="col-md-10">
                  <input
                    class="form-control"
                    type="file"
                    name="photo"
                    id="photo"
                  />
                </div>
              </div>

              <div class="row mt-5">
                <div class="col-md-10 offset-md-2">
                  <button type="submit" class="btn" style="border-color: #0D28A6;">
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="btn text-white"
                    style="background-color: #0d28a6"
                  >
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
